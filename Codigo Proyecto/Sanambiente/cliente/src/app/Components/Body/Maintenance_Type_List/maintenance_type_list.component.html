<!-- Clase que contiene el HTML de la vista de tipo de mantenimientos (Empleada para listar en la tabla los tipos de mantenimientos existentes) -->

<div class="container animated fadeIn fast" id="div-tabla" id="fuente-general">
    <!-- Boton para agregar una nuevo tipo de mantenimiento -->
    <button [routerLink]="['/maintenance_type/add_maintenance_type']" class="btn btn-outline-primary btn-lg">Nuevo Tipo
        Mantenimiento</button>
    <br><br><br>
    <h3>Lista de tipos de mantenimientos</h3>
    <!-- Campo de busqueda -->
    <form>
        <input type="search" name="search" aria-label="search" [(ngModel)]="searchText" autocomplete="off"
            placeholder="Buscar">&nbsp;&nbsp;
    </form>
    <br>
    <!-- Inicio de la tabla, en la cual se listan los tipos de mantenimiento existentes-->
    <table class="table col-6 table-striped">
        <thead class="thead-dark">
            <!-- Columnas de la tabla-->
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Observación</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!--Filas de la tabla-->
            <tr *ngFor="let tipomantenimiento of arrayMaintenanceTypes | filter:searchText">
                <td> {{tipomantenimiento.id_tipo_mantenimiento}} </td>
                <td> {{tipomantenimiento.nombre_tipo_mantenimiento}} </td>
                <td> {{tipomantenimiento.observacion_tipo_mantenimiento}} </td>
                <td>
                    <!-- Boton para actualizar la informacion de una región -->
                    <a [routerLink]="['/maintenance_type/edit_maintenance_type',tipomantenimiento.id_tipo_mantenimiento]"
                        class="btn btn-outline-primary btn-lg">
                        Editar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
