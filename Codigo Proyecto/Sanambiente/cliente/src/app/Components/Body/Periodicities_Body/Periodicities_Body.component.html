<!-- Clase que contiene el HTML de la vista de periodicidad (Empleada para crear y actulizar una periodicidad) -->

<div class="container animated fadeIn fast" id="main-container" id="fuente-general">
    <h1>Periodicidad</h1>
    <hr>
    <form [formGroup]="formPeriodicity">
        <!-- Campo para ID de la periodicidad, que solo se muestra cuando se edita -->
        <div class="form-group row" [hidden]="hide==false">
            <label class="col-2 col-form-label">ID periodicidad</label>
            <div class="col-4">
                <input class="form-control" type="number" id="textId_periodicidad" id="tamaño-fuente-input"
                    value={{arrayPeriodicities.id_periodicidad}} disabled>
            </div>
        </div>

        <!-- Campo para el nombre de la periodicidad -->
        <div class="form-group row">
            <label class="col-2 col-form-label">Tipo periodicidad</label>
            <div class="col-5">
                <input autofocus class="form-control" formControlName="tipo_periodicidad" type="text" id="textNombre"
                    [(ngModel)]="arrayPeriodicities.tipo_periodicidad" id="tamaño-fuente-input" maxlength="50">

                <!-- Validacion para el campo nombre de la periodicidad -->
                <div *ngIf="formPeriodicity.controls['tipo_periodicidad'].errors?.required"
                    class="form-control-feedback" id="tamaño-fuente-alerta">
                </div>

                <!-- Mensaje de restricción para el campo nombre de la periodicidad -->
                <div *ngIf="formPeriodicity.controls['tipo_periodicidad'].errors?.maxlength"
                    class="form-control-feedback">
                    <div class="alert alert-danger">
                        <strong>Alerta!</strong> El campo debe tener máximo 50 carácteres.
                    </div>
                </div>
            </div>
        </div>

        <!-- Campo para observación de la periodicidad  -->
        <div class="form-group row">
            <label class="col-2 col-form-label">Observación</label>
            <div class="col-5">
                <textarea ng-thim="false" class="form-control" formControlName="observacion_periodicidad" rows="4"
                    [(ngModel)]="arrayPeriodicities.observacion_periodicidad" id="tamaño-fuente-input" maxlength="50">
               </textarea>

                <span>{{50-arrayPeriodicities.observacion_periodicidad.length}} Caracteres restantes</span>

                <!-- Validacion para el campo Observación de la periodicidad -->
                <div *ngIf="formPeriodicity.controls['observacion_periodicidad'].errors?.required"
                    class="form-control-feedback" id="tamaño-fuente-alerta">
                </div>
                <div style="margin-top: 20px;">
                    <em> * Todos los campos son obligatorios </em>
                </div>
            </div>
        </div>
        <br>

        <!-- Boton de guardar de periodicidad -->
        <div id="caja-botones" class="form-group-row">
            <label class="col-1 col-form-label">&nbsp;</label>
            <div class="col-md-8">
                <button type="button" class="btn btn-outline-primary btn-lg" [disabled]="!formPeriodicity.valid"
                    (click)=" edit ? updatePeriodicity() : createPeriodicity()">
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
