<!-- Clase que contiene el HTML de la vista de region (Empleada para crear y actulizar una region) -->

<div class="container animated fadeIn fast" id="main-container" id="fuente-general">
    <h1>Región</h1>
    <hr>
    <form [formGroup]="formRegion">
        <!-- Campo para ID de la región, que solo se muestra cuando se edita -->
        <div class="form-group row" [hidden]="hide==false">
            <label class="col-2 col-form-label">ID region</label>
            <div class="col-2">
                <input class="form-control" type="number" id="textId_region" id="tamaño-fuente-input"
                    value={{arrayRegions.id_region}} disabled>
            </div>
        </div>

        <!-- Campo para el nombre de la región -->
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre región</label>
            <div class="col-5">
                <input autofocus class="form-control" formControlName="nombre_region" type="text" id="textNombre"
                    [(ngModel)]="arrayRegions.nombre_region" id="tamaño-fuente-input" maxlength="50">
                <!-- Validacion para el campo nombre de la región -->
                <div *ngIf="formRegion.controls['nombre_region'].errors?.required" class="form-control-feedback"
                    id="tamaño-fuente-alerta">
                </div>

                <!-- Mensaje de restricción para el campo nombre de la región -->
                <div *ngIf="formRegion.controls['nombre_region'].errors?.maxlength" class="form-control-feedback">
                    <div class="alert alert-danger">
                        <strong>Alerta!</strong> El campo debe tener máximo 50 carácteres.
                    </div>
                </div>
            </div>
        </div>

        <!-- Campo para observación de la región  -->
        <div class="form-group row">
            <label class="col-2 col-form-label">Observación</label>
            <div class="col-5">
                <textarea ng-thim="false" class="form-control" formControlName="observacion_region" rows="4"
                    [(ngModel)]="arrayRegions.observacion_region" id="tamaño-fuente-input" maxlength="50">
               </textarea>
                <span>{{50-arrayRegions.observacion_region.length}} Caracteres restantes</span>

                <!-- Validacion para el campo Observación de la región -->
                <div *ngIf="formRegion.controls['observacion_region'].errors?.required" class="form-control-feedback"
                    id="tamaño-fuente-alerta">
                </div>
                <div style="margin-top: 20px;">
                    <em> * Todos los campos son obligatorios </em>
                </div>
            </div>
        </div>
        <br>

        <!-- Boton de guardar de región -->
        <div id="caja-botones" class="form-group-row">
            <label class="col-1 col-form-label">&nbsp;</label>
            <div class="col-md-8">
                <button type="button" class="btn btn-outline-primary btn-lg" [disabled]="!formRegion.valid"
                    (click)=" edit ? updateRegion() : createRegion()">
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
